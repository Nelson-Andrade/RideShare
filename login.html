<!DOCTYPE html>
<html>

<head>
    <title>Login Registration for Rideshare</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="login_div" class="container-center">
        <div class="login-page">
          <div class="form">
            <h1>SIGN IN</h1>
            <form class="register-form">
              <input type="text" placeholder="Email Address"/>
              <input type="password" placeholder="Password"/>
              <button onclick='create()'>Create</button>
              <p class="message">Already Registered? <a href="#">Login</a></p>
            </form>

            <form class="login-form">
              <input type="text" placeholder="Email" id="user_email"/>
              <input type="password" placeholder="Password" id="user_pass"/>
              <button onclick="login()">Login</button>
              <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
          </div>
        </div>
    </div>

    <div id="user_div">
        <h3>Firebase Web Login Example</h3>
        <p>Welcome to Firebase web login example! You're currently logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
